<!DOCTYPE html>
<html>

<head>
    <title>IDS - Classification Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 1200px;
        }

        .table {
            margin-top: 20px;
        }

        .dashboard-iframe {
            width: 100%;
            height: 1200px;
            border: none;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Classification Results</h1>

        <div class="alert alert-info">
            Overall Accuracy: {{ accuracy }}
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title text-danger">Malicious Packets Detected</h5>
                {{ malicious | safe }}
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Visualization Dashboard</h5>
                <iframe src="/dashapp" class="dashboard-iframe"></iframe>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">All Packets Analysis</h5>
                {{ results | safe }}
            </div>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">Analyze Another File</a>
        </div>
    </div>

    <script>
        // Adjust iframe height based on content
        window.addEventListener('load', function () {
            const iframe = document.querySelector('.dashboard-iframe');
            iframe.onload = function () {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            }
        });
    </script>
</body>

</html>
